<app-top-bar></app-top-bar>

<form [formGroup]="searchForm" style="margin-left: 800px" >
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput formControlName="search">
</mat-form-field>

</form>

<ul *ngFor="let _package of packages; index as i">
<!--  {{package['price']}}-->
  <ng-container  *ngIf="isVisible(_package)">
  <ng-container *ngComponentOutlet="
        packageAt(i).component;
        inputs: packageAt(i).inputs;
      " />
  </ng-container>
</ul>
