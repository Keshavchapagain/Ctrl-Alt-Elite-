
<!-- agents/templates/agents/list_agents.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent List</title>
</head>
<body>
    <h1>Registered Agents</h1>
    <ul>

        {% endfor %}
    </ul>
</body>
</html>
